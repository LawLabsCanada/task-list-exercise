<form
  [formGroup]="viewModel.taskForm"
  (ngSubmit)="viewModel.onSubmit()"
  class="space-y-4"
>
  <div class="flex space-x-4">
    <input
      type="text"
      formControlName="title"
      (blur)="viewModel.onBlur()"
      placeholder="Enter task title"
      class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      [class.border-red-500]="viewModel.isInvalid() && viewModel.isTouched()"
    />
    <button
      type="submit"
      [disabled]="viewModel.taskForm.invalid"
      class="px-6 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Add Task
    </button>
  </div>
  @if (viewModel.isInvalid() && viewModel.isTouched()) {
  <div class="text-sm text-red-500">Task title is required</div>
  }
</form>
